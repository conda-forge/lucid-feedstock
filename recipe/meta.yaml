{% set name = "lucid" %}
{% set version = "0.7.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/pcdshub/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: 623860b2d5b29ef6a091bf826ce63d6319adb1c406c76b3caee44e30dc62d984

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . --no-deps -vv
  entry_points:
    - lucid = lucid.launcher:main

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - fuzzywuzzy
    - ophyd
    - pyqt >=5
    - pyqtads
    - pyyaml
    - qtpy
    - typhos
    - happi

test:
  imports:
    - lucid
  commands:
    - lucid --help

about:
  home: https://github.com/pcdshub/lucid
  dev_url: https://github.com/pcdshub/lucid
  summary: 'SLAC National Accelerator Laboratory: LCLS User Control and Interface Design'
  license: SLAC Open
  license_family: OTHER
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - klauer
    - hhslepicka
